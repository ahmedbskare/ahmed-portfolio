<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinema Rate</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content">
    <main class="main-section">
      <section>
        <div class="movie-grid">

          <!-- فيلم 1: Shawshank -->
          <article class="movie-card">
            <h2>The Shawshank Redemption</h2>
            <img src="shaw.png" alt="بوستر فيلم The Shawshank Redemption" />
            <div class="stars" aria-label="تقييم النجوم">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <button class="details-btn" type="button">عرض التفاصيل</button>
          </article>

          <!-- فيلم 2: Inception -->
          <article class="movie-card">
            <h2>Inception</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/7/7f/Inception_ver3.jpg" alt="بوستر فيلم Inception" />
            <div class="stars" aria-label="تقييم النجوم">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <button class="details-btn" type="button">عرض التفاصيل</button>
          </article>

          <!-- فيلم 3: Interstellar -->
          <article class="movie-card">
            <h2>Interstellar</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" alt="بوستر فيلم Interstellar" />
            <div class="stars" aria-label="تقييم النجوم">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <button class="details-btn" type="button">عرض التفاصيل</button>
          </article>

          <!-- فيلم 4: Joker -->
          <article class="movie-card">
            <h2>Joker</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Joker_%282019_film%29_poster.jpg" alt="بوستر فيلم Joker" />
            <div class="stars" aria-label="تقييم النجوم">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <button class="details-btn" type="button">عرض التفاصيل</button>
          </article>

        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
